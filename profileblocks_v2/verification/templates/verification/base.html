<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Verify Profile | ProfileBlocks{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f6fa 0%, #e3eafc 100%);
            min-height: 100vh;
        }
        .navbar-brand svg {
            margin-right: 8px;
        }
        .main-content {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .alert {
            box-shadow: 0 1px 5px rgba(0,0,0,0.08);
        }
        .footer {
            background: none;
            color: #888;
            padding: 18px 0 8px 0;
            text-align: center;
            font-size: 0.95em;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Simple Navbar -->
    <nav class="navbar navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="/">
                <!-- SVG logo -->
                <svg viewBox="0 0 60 60" width="36" height="36" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <rect x="8" y="10" width="12" height="40" rx="4" fill="#FF8A3D"/>
                    <rect x="14" y="18" width="18" height="12" rx="6" fill="#297FFB"/>
                    <rect x="34" y="10" width="10" height="40" rx="4" fill="#297FFB"/>
                    <rect x="38" y="18" width="12" height="10" rx="5" fill="#FF8A3D"/>
                    <rect x="38" y="32" width="12" height="10" rx="5" fill="#FF8A3D"/>
                </svg>
                ProfileBlocks
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; {{ now|date:"Y" }} ProfileBlocks &mdash; Secure Certificate Verification
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
