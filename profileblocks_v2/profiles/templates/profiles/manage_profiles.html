{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary mb-0"><i class="fas fa-layer-group me-2"></i>My Certificate Profiles</h2>
        <a href="{% url 'create_profile_select' %}" class="btn btn-primary">
            <i class="fas fa-plus-circle me-1"></i> Create New Profile
        </a>
    </div>
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
            {% if profiles %}
            <ul class="list-group">
                {% for p in profiles %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ p.name }}</strong>
                        <span class="badge bg-secondary ms-2">{{ p.certificates.count }} certificates</span>
                    </div>
                    <div>
                        <a href="{% url 'view_profile' p.id %}" class="btn btn-outline-info btn-sm me-2">
                            <i class="fas fa-eye"></i> View/Share
                        </a>
                        <a href="{% url 'delete_profile' p.id %}" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <div class="text-muted text-center py-4">No profiles yet.</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
